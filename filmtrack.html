<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmTrack</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Colores modernos: negros, violetas y rosas */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #4b0082);
      color: #fff;
    }
    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #2b2b2b;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff69b4;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      padding: 8px 15px;
      border: 1px solid #ff69b4;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #ff69b4;
      color: #fff;
    }
    main.hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
      text-align: center;
    }
    main .content h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff69b4;
    }
    main .content p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn-primary {
      display: inline-block;
      padding: 12px 25px;
      background: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #ff1493;
    }

    /* Registro din√°mico */
    #registroContainer {
      display: none;
      background: #2b2b2b;
      width: 350px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
    }
    #registroContainer h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    #registroContainer label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    #registroContainer input[type="text"],
    #registroContainer input[type="email"],
    #registroContainer input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #registroContainer input[type="submit"] {
      background: #ff69b4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      transition: 0.3s;
    }
    #registroContainer input[type="submit"]:hover {
      background: #ff1493;
    }
    #registroContainer small {
      color: #ffb6c1;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #2b2b2b;
      color: #ffb6c1;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* üîπ ALERTAS PERSONALIZADAS üîπ */
    .custom-alert-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .custom-alert-box {
      background: #1a1a1a;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,105,180,0.4);
      animation: fadeIn 0.25s ease;
    }

    .custom-alert-box h3 {
      margin: 0 0 10px;
      color: #ff69b4;
      font-size: 22px;
    }

    .custom-alert-box p {
      color: #fff;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .custom-alert-box button {
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .custom-alert-box button:hover {
      background: #ff1493;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">üé¨ FilmTrack</div>
    <nav>
      <a href="login.html">Iniciar sesi√≥n</a>
    </nav>
  </header>

  <main class="hero">
    <div class="content">
      <h1>Tu universo de pel√≠culas y series</h1>
      <p>Organiz√°, record√° y disfrut√° lo que m√°s te gusta del cine y la TV.</p>
      <a href="#" id="comenzarBtn" class="btn-primary">Comenzar</a>
    </div>
  </main>

  <!-- Formulario de registro din√°mico -->
  <div id="registroContainer">
    <h2>Registro</h2>
    <form id="registroForm">
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Norali P√©rez" required>

      <label for="usuario">Nombre de Usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Ej: norali123" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
      <small id="emailError"></small>

      <label for="clave">Contrase√±a</label>
      <div class="password-container">
        <input type="password" id="clave" name="clave" placeholder="Contrase√±a" required>
        <button type="button" class="toggle-password" onclick="togglePassword('clave', this)" aria-label="Mostrar u ocultar contrase√±a">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="#ff69b4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
      <small id="claveError"></small>

      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="dd-mm-aaaa" required>
      <small id="fechaError"></small>

      <input type="submit" value="Registrarse">
    </form>
  </div>

  <!-- üîπ ALERTA BONITA -->
  <div class="custom-alert-overlay" id="customAlert">
    <div class="custom-alert-box">
      <h3>FilmTrack</h3>
      <p id="alertMessage"></p>
      <button onclick="cerrarAlerta()">Aceptar</button>
    </div>
  </div>

  <footer>
    <p>¬© 2025 FilmTrack ‚Äî Hecho con üíú por Norali</p>
  </footer>

  <script>
const comenzarBtn = document.getElementById('comenzarBtn');
const registroContainer = document.getElementById('registroContainer');
const form = document.getElementById('registroForm');
const emailError = document.getElementById('emailError');
const claveError = document.getElementById('claveError');
const fechaError = document.getElementById('fechaError');

comenzarBtn.addEventListener('click', (e) => {
  e.preventDefault();
  registroContainer.style.display = 'block';
  comenzarBtn.style.display = 'none';
});

function mostrarAlerta(mensaje, redirigir = false) {
  const overlay = document.getElementById("customAlert");
  const msg = document.getElementById("alertMessage");
  msg.textContent = mensaje;
  overlay.style.display = "flex";

  // Si redirigir es true, espera 2s y manda al login
  if (redirigir) {
    setTimeout(() => {
      overlay.style.display = "none";
      window.location.href = "login.html";
    }, 2000);
  }
}

function cerrarAlerta() {
  document.getElementById("customAlert").style.display = "none";
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  let valido = true;

  const emailRegex = /^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+$/;
  if (!emailRegex.test(form.email.value)) {
    emailError.textContent = "Formato de email inv√°lido";
    valido = false;
  } else {
    emailError.textContent = "";
  }

  if (form.clave.value.length < 5 || form.clave.value.includes(" ")) {
    claveError.textContent = "Contrase√±a inv√°lida (m√≠n 5 caracteres, sin espacios)";
    valido = false;
  } else {
    claveError.textContent = "";
  }

  const fechaRegex = /^\d{2}-\d{2}-\d{4}$/;
  if (!fechaRegex.test(form.fechaNacimiento.value)) {
    fechaError.textContent = "Formato de fecha inv√°lido (dd-mm-aaaa)";
    valido = false;
  } else {
    fechaError.textContent = "";
  }

  ["nombre","usuario","email","clave","fechaNacimiento"].forEach(id => {
    if (form[id].value.trim() === "") {
      mostrarAlerta("‚ö†Ô∏è Todos los campos son obligatorios");
      valido = false;
    }
  });

  if (!valido) return;

  const usuario = {
    nombre: form.nombre.value,
    nombreUsuario: form.usuario.value,
    email: form.email.value,
    clave: form.clave.value,
    fechaNacimiento: form.fechaNacimiento.value.split("-").reverse().join("-")
  };

  try {
    const response = await fetch("http://localhost:8080/usuarios/registrar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(usuario)
    });

    if (response.ok) {
      form.reset();
      registroContainer.style.display = "none"; // oculta el formulario
      mostrarAlerta("‚úÖ Registro exitoso. Redirigiendo al login...", true);
    } else {
      mostrarAlerta("‚ùå Error al registrar el usuario.");
    }
  } catch (error) {
    console.error(error);
    mostrarAlerta("‚ö†Ô∏è No se pudo conectar con el servidor.");
  }
});

function togglePassword(id, btn) {
  const input = document.getElementById(id);
  const isHidden = input.type === "password";
  input.type = isHidden ? "text" : "password";

  btn.innerHTML = isHidden
    ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="#ff69b4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
         <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94M9.9 4.24A10.94 10.94 0 0 1 12 4
         c7 0 11 8 11 8a21.77 21.77 0 0 1-2.93 4.07M1 1l22 22"/>
       </svg>`
    : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="#ff69b4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
         <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
         <circle cx="12" cy="12" r="3"/>
       </svg>`;
}
</script>
</body>
</html>
