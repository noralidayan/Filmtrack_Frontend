<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmTrack | Mis Favoritos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #2a003d, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a1a;
      border-bottom: 2px solid #ff69b4;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
    }

    header a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    header a:hover {
      background: #ff69b4;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 20px;
    }

    #buscador {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 25px;
      font-size: 15px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      background: #2b2b2b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background: #3a3a3a;
      color: #ff69b4;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:nth-child(even) { background-color: #242424; }
    tr:hover { background-color: #3a003f; }

    td { border-bottom: 1px solid #444; }

    .btn-agregar {
      position: fixed;
      right: 30px;
      bottom: 30px;
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 18px;
      padding: 14px 18px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-flotante {
      position: fixed;
      right: 20px;
      bottom: 30px;
      background: #2b2b2b;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(255,105,180,0.4);
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-header h3 {
      margin: 0;
      color: #ff69b4;
    }

    .btn-cerrar {
      background: transparent;
      border: none;
      color: #ff69b4;
      font-size: 18px;
      cursor: pointer;
    }

    .form-flotante label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .form-flotante input, .form-flotante select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 5px;
    }

    .form-flotante button[type="submit"] {
      margin-top: 15px;
      padding: 10px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .form-flotante button[type="submit"]:hover {
      background: #ff1493;
    }

    /* üîπ ALERTAS PERSONALIZADAS üîπ */
    .custom-alert-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .custom-alert-box {
      background: #1a1a1a;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,105,180,0.4);
      animation: fadeIn 0.25s ease;
    }

    .custom-alert-box h3 {
      margin: 0 0 10px;
      color: #ff69b4;
      font-size: 22px;
    }

    .custom-alert-box p {
      color: #fff;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .custom-alert-box button {
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .custom-alert-box button:hover {
      background: #ff1493;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <a href="usuario.html">üè† Inicio</a>
    <a href="historial.html">üïí Historial</a>
    <a href="login.html">üö™ Cerrar sesi√≥n</a>
  </header>

  <div class="content">
    <h1>‚≠ê Mis Favoritos</h1>
    <input type="text" id="buscador" placeholder="Buscar por nombre...">
    <table id="tablaFavoritos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>G√©nero</th>
          <th>A√±o de lanzamiento</th>
        </tr>
      </thead>
      <tbody id="tablaCuerpo"></tbody>
    </table>
  </div>

  <button class="btn-agregar" id="abrirForm">+</button>

  <div class="form-flotante" id="formFlotante">
    <div class="form-header">
      <h3>Agregar a Favoritos</h3>
      <button class="btn-cerrar" id="cerrarForm">‚úñ</button>
    </div>
    <form id="favoritoForm">
      <label for="nombreContenido">Nombre del contenido</label>
      <input type="text" id="nombreContenido" required>

      <label for="genero">G√©nero</label>
      <select id="genero" required>
        <option value="">Seleccionar g√©nero...</option>
        <option value="Acci√≥n">Acci√≥n</option>
        <option value="Comedia">Comedia</option>
        <option value="Fantas√≠a">Fantas√≠a</option>
        <option value="Drama">Drama</option>
        <option value="Misterio">Misterio</option>
        <option value="Ciencia ficci√≥n">Ciencia ficci√≥n</option>
        <option value="Animaci√≥n">Animaci√≥n</option>
        <option value="Romance">Romance</option>
        <option value="Terror">Terror</option>
        <option value="Thriller">Thriller</option>
        <option value="Documental">Documental</option>
      </select>

      <label for="anioLanzamiento">A√±o de lanzamiento</label>
      <input type="number" id="anioLanzamiento" min="1900" max="2025" required>

      <button type="submit">Guardar</button>
    </form>
  </div>

  <!-- üîπ ALERTA BONITA -->
  <div class="custom-alert-overlay" id="customAlert">
    <div class="custom-alert-box">
      <h3>FilmTrack</h3>
      <p id="alertMessage"></p>
      <button onclick="cerrarAlerta()">Aceptar</button>
    </div>
  </div>

<script>
  const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
  const tablaCuerpo = document.getElementById("tablaCuerpo");
  const buscador = document.getElementById("buscador");
  const formFlotante = document.getElementById("formFlotante");
  const btnAbrir = document.getElementById("abrirForm");
  const btnCerrar = document.getElementById("cerrarForm");
  const favoritoForm = document.getElementById("favoritoForm");
  let favoritos = [];

  // abrir y cerrar formulario
  btnAbrir.addEventListener("click", () => formFlotante.style.display = "flex");
  btnCerrar.addEventListener("click", () => formFlotante.style.display = "none");

  // üîπ funciones de alerta
  function mostrarAlerta(mensaje) {
    const overlay = document.getElementById("customAlert");
    const msg = document.getElementById("alertMessage");
    msg.textContent = mensaje;
    overlay.style.display = "flex";
  }

  function cerrarAlerta() {
    document.getElementById("customAlert").style.display = "none";
  }

  // cargar favoritos
  async function cargarFavoritos() {
    const response = await fetch(`http://localhost:8080/usuarios/${usuario.id}/favoritos`);
    favoritos = await response.json();
    mostrarFavoritos(favoritos);
  }

  // mostrar favoritos
  function mostrarFavoritos(lista) {
    tablaCuerpo.innerHTML = lista.map(c => `
      <tr>
        <td>${c.nombre}</td>
        <td>${c.genero || "-"}</td>
        <td>${c.fechaLanzamiento ? c.fechaLanzamiento.split("-")[0] : "-"}</td>
      </tr>
    `).join("");
  }

  // filtro
  buscador.addEventListener("input", (e) => {
    const texto = e.target.value.toLowerCase();
    const filtrados = favoritos.filter(c => c.nombre.toLowerCase().includes(texto));
    mostrarFavoritos(filtrados);
  });

  // agregar favorito con alerta
  favoritoForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = nombreContenido.value.trim();
    const generoValor = genero.value.trim();
    const anio = parseInt(anioLanzamiento.value);

    if (!nombre || !generoValor || isNaN(anio)) {
      mostrarAlerta("‚ö†Ô∏è Por favor complet√° todos los campos correctamente.");
      return;
    }

    const body = {
      nombreContenido: nombre,
      genero: generoValor,
      fechaLanzamiento: `${anio}-01-01`
    };

    try {
      const response = await fetch(`http://localhost:8080/usuarios/${usuario.id}/favoritos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (response.ok) {
        favoritoForm.reset();
        formFlotante.style.display = "none";
        mostrarAlerta("‚úÖ Favorito agregado exitosamente!");
        cargarFavoritos();
      } else {
        mostrarAlerta("‚ùå Error al agregar el favorito.");
      }
    } catch (error) {
      console.error(error);
      mostrarAlerta("‚ö†Ô∏è No se pudo conectar con el servidor.");
    }
  });

  cargarFavoritos();
</script>

</body>
</html>
