<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FilmTrack | Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="logo">üé¨ Film<span>Track</span></h1>
    <h2>Iniciar Sesi√≥n</h2>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />
      </div>

      <div class="input-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" name="password" placeholder="********" required />
      </div>

      <button type="submit" class="btn">Ingresar</button>
    </form>

    <p class="register-text">
      ¬øNo ten√©s cuenta?
      <a href="index.html?registro=true" class="btn-primary">Registrate</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const datos = {
        email: document.getElementById("email").value,
        clave: document.getElementById("password").value
      };

      try {
        const response = await fetch("http://localhost:8080/usuarios/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        if (response.ok) {
          const usuario = await response.json();

          // ‚úÖ Guardar sesi√≥n en localStorage
          localStorage.setItem("usuarioLogueado", JSON.stringify(usuario));

          // ‚úÖ Redirigir al panel de usuario
          window.location.href = "usuario.html";
        } else {
          alert("‚ùå Credenciales incorrectas o usuario no encontrado.");
        }
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Error al conectar con el servidor.");
      }
    });
  </script>
</body>
</html>
